- name: Pikachu025
  image: pikachu025.png
  date: Fri. January 23rd, 2015
  title: Status Report
  content: |
      <p>Hey, everyone.
      Since we've now entered the year 2015, I figured I should report on where this stands. Sadly, we didn't quite make the end of 2014 release that I've hoped for, but don't fret, we're still going! The automated patching tool is done, the online script and menu reference site is essentially done, we just need a bit more polishing on our text. Barring any unforeseen circumstances, this should be done within a month.</p>
- name: Pikachu025
  image: pikachu025.png
  date: Mon. September 1st, 2014
  title: We're still not dead yet
  content: |
      <p>Hey there.
      It has come to my attention that some people believe that this project is dead. While I can't exactly fault you for that, considering that the website hasn't been updated in a year and a half, let me assure you that it is still going, slowly but surely.</p>
      <p>I cannot guarantee an exact release date for this translation, but we're aiming to be done late this or early next year. I understand some of you may be frustrated by the slow progress, and I apologize for the long wait. Please just be patient for a few more months.</p>
      <p>That said, here's some good news for people who lack the necessary hard- or software to directly run the patch. We plan on releasing an online script and menu database alongside the patch, where you will be able to easily cross-reference cutscenes, skits, items, artes, skills, and everything else neccessary to understand the game.</p>
      Stay tuned!
