- name: ruta
  image: ruta.png
  date: Sun. March 18th, 2012
  title: Long-Awaited Unimpressive Update
  content: |
      <p>Hello everyone. I thought I'd post an update because, even though we have bars on the right, they haven't really been moving much. Unfortunately, translation checking and editing takes a lot longer than an initial translation. Fortunately, I'm just about finished the main story, so things should go faster. The rest of the &quot;Story&quot; bar is primarily side quests, which are entirely new and thus easier to check. I'll also have more time soon. I aim to finish checking the skits and story by the one year anniversary of the initial translation completion.</p>
      <p>Until then, I and the rest of the team can understand that the wait has been long. With Tales of Graces F coming out, there are also people who have updated their PS3 beyond a point where they can install a patch for Tales of Vesperia. We cannot release what we have of the script as-is, but we can give you the 360 script, if you'd like to follow along with the game as you play it. You can download it here:</p>
      <p align="center">
          <a href="downloads/ToV_Script_360.zip">ToV_Script_360.zip</a>
      </p>
      <p>This is just a bunch of text files. I believe they are on the PS3 disc itself as well. The VC files are the skits, and go in order of appearance. The VScenario files are the story, and also go in order of appearance. The side quests appear at the end of the VScenario files, regardless of when and where the side quest may appear in game.</p>
      <p>When we're finished the translation, we'll look into providing our translation scripts in a similar manner for those who have already updated their PS3.</p>
- name: Pikachu025
  image: pikachu025.png
  date: Wed. July 13th, 2011
  title: Initial Translation Complete!
  content: |
      <p>Finally, after about half a year, we've finished our initial translation of all the text in the PS3 version of Tales of Vesperia. I won't lie, getting here hasn't exactly been entirely smooth, with some droughts of not a single new translated line for weeks, but everyone on the team is happy that we got this far.</p>
      <p>That said, our work is far from done. There's still three full phases for our translation to undergo (translation verification, contextual review and editing), so the patch won't be out for a while. Right now we're starting the Translation Verification phase, in which we go over the text and confirm that it has been correctly translated, fixing any mistakes we happen to come across. I hope that the remaining phases will go faster than the first one, and while I can't give you any release date, I will give you some screenshots and clips from the current translation to hopefully shorten the wait a bit.</p>
