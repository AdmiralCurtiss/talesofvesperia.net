- name: Pikachu025
  image: pikachu025.png
  date: Sat. March 14th, 2015
  title: Patch Release
  content: |
      <p>I am finally proud to present to you our finished translation patch for the PS3 version of Tales of Vesperia.</p>
      <p>This translation comes in two variations.</p><br/>
      <h1 style="text-align:center;"><a href="http://hyouta.com/vesperia/">The Online Translation Guide</a></h1>
      <p style="text-align:center; font-style:italic;">If you intend to just use the online reference, click the link above and enjoy.</p>
      <h1 style="text-align:center;"><a href="/">The Patch</a></h1>
      <p style="text-align:center; font-style:italic;">Otherwise, you can download the patching tool on the main page after reading the information there carefully.</p>
      <br />
      <p>If you run into any issues using either the patch or the online translation guide, please report them in <a href="irc.htm">the IRC chat</a> or <a href="http://a0t.co/forum/forumdisplay.php?fid=15">the forum's dedicated Patch Issues thread</a>.</p>
      <p>If you want to use this patch but don't have a copy of the game yet, you can buy one from Play-Asia using the links to the left.</p>
      <br/>
      <p>I hope you all enjoy the translation!</p>
- name: Pikachu025
