- name: Tempus
  image: tempus.png
  date: Thu. January 3rd, 2011
  title: Vesperia Translation Launch
  content: |
      <p>Back yonder year, in old September when the PS3 was just cracking open to the dawn, we released <a href="http://goo.gl/3LBo">two</a> <a href="http://goo.gl/WcUa">images</a> showcasing a proof of concept. They demonstrated a very new r3volution application applying patches to Tales of Vesperia, intended to be a demonstration of our potential commitment to translating Tales of Graces f. As far as that goes, it was a success a saw of chain of PS3 releases from our head coder Aaron in the development of the nascent PS3 homebrew realm.</p>
      <p>An unintended consequence that we should have forseen of this proof of concept was the large amount of requests we received to translate Tales of Vesperia PS3. We had our hands full with Graces, and had no desire to split our efforts and tackle Vesperia alongside. However, we promised help and direction to those with the skill and courage to face the behemoth and take the reigns of Ba'ul into their own hands. Over the months, many came to us, but they lacked the qualities of a hero - determination, skill, courage in the face of overwhelming odds, a willingness to bribe me into helping them.</p>
      <p>As the days past, our team grew, slowly but surely, and members began completing their assigned tasks and longing for something more. Eventually, from the chaff a few determined individuals arose to take on the beast. Several flagged and fell behind, but one with skill remained. We decided enough was enough, we would not see this man lost in the sea of the lonely web. And thus we came to our conclusion - Vesperia Ho! We set forth the call on twitter and forums, flock to us those with the talent of angels. And so it was that we can now announce, the birth of the side project of the Tales of Graces Translation team - The Tales of Vesperia PS3 Translation.</p>
      <p>While we have begun what must eventually have been begun, we are still looking for talented aid. If you happen to be a JLPT Lv3 or higher (Lv2 preferred) translator who has played Vesperia PS3 or Graces, and you wish to join us in our struggle, contact us via the Live Chat. Just shout our names and we will be there. For those who dare not enter the realm, we will post progress and updates on this site as we have our other.<br /><br />And with that a Good Night,<br />Tempus and the Tales of Graces Translation Team</p>
